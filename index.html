<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Liga Ardiente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LIGA ARDIENTE</h1>
        <!-- Botón para habilitar CORS, inicialmente visible -->
        <button id="botonCors" onclick="habilitarCORS()">Habilitar Acceso CORS</button>
        <ul id="jugadoresLista" style="display: none;">
            <!-- Los jugadores se cargarán aquí mediante JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
    function habilitarCORS() {
        // Abre la página para habilitar CORS en una nueva ventana/tab
        const urlCorsAnywhere = 'https://cors-anywhere.herokuapp.com/corsdemo';
        window.open(urlCorsAnywhere, '_blank').focus();

        // Opcional: Muestra un mensaje o realiza una acción que indique al usuario que debe recargar la página manualmente después de habilitar CORS
        // Esto podría ser un cambio en el texto del botón, mostrar un mensaje adicional, o incluso recargar automáticamente después de un retraso
        // Ejemplo simple: cambiar el texto del botón (puedes expandir esto según sea necesario)
        const botonCors = document.getElementById('botonCors');
        botonCors.textContent = "Por favor, recarga la página";
        botonCors.onclick = function() { location.reload(); }; // Cambia el evento onclick para recargar la página
    }
    </script>
</body>
</html>
